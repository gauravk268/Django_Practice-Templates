<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Hotel Feedback</title>
        <style>
            body {
              background-color: linen;
            }
            
            h1 {
              color: maroon;
              margin-left: 40px;
            }
            </style>
    </head>

    <body>

        <h1>Hotel Feedback Form</h1>
         
        <form method="get">
            <h3>Are you from this country or from outside?</h3>

            <label for="inside">Inside</label>
            <input id="inside" type="radio" name="loc" value="">

            <label for="outside">Outside</label>
            <input id="outside" type="radio" name="loc" value="">

            <h2>How was your service?</h2>
            <select name="start">
                <option value="Great">3</option>
                <option value="Okay">2</option>
                <option value="Bad">1</option>

            </select>

            <h3>Are you from this country or from outside?</h3>

            <label for="inside">Inside</label>
            <input id="inside" type="radio" name="" value="">

            <label for="outside">Outside</label>
            <input id="outside" type="radio" name="" value="">

            <h2>Any other Feedback</h2>

            <textarea name="mytext" rows="8" cols="80" placeholder="Feedback"></textarea>

            <input type="submit" name="" value="Submit">
        </form>

    </body>
</html>
